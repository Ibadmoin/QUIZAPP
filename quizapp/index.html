<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-HOME</title>
    <link rel="stylesheet" href="bootstrape.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header">
                    <img src="images/logo.22bf709605809177256c.png" alt="">
                    <h1>QUIZ APP</h1>
                    <span class="ant-typography text_english page_header_text">Services - Education -
                        Registration</span>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="row mt-5">
                <div class=" col-sm-12 col-md-4 col-lg-4  ">
                    <div class="card">
                        <h3>Python</h3>
                       
                        <p>1 subjects</p>
                        <button onclick="quizPython()">Join</button>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <div class="card">
                        <h3>Web and App Crash Course</h3>
                        <p>2 subjects</p>
                        <button onclick="quizWebDev()">Join</button>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <div class="card">
                        <h3>Web & App Development(Madaris)</h3>
                        <p>1 subjects</p>
                        <button>Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>
    <script src="bootstrape.js"></script>
</body>

</html>
