<div class="row">

   <div class="mainSelectBox-cont" id="testDetails">

        <p>Python</p>

               <td colspan="2"></td>

                            <td>Python Quiz#01</td>

                    </thead>
                    <tbody>

                        </tr>

                        </tr>

                        </tr>

     </div>
        

   </div>
    </div>

    <button onclick="sumbitKeyPython()" class="theme-btn">Submit</button>
    </div>
    <div class="incorrect hidden " id="incorrectDiv">
        <p>Incorrect test key, Please enter correct  key!</p>
    </div>
</div>
